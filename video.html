<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Video Playback</title>

<style>
/* Page layout */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #9ACD6B;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 1rem;
}

/* Main video container */
.video-shell {
    background: #ffffff;
    width: 100%;
    max-width: 900px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* Header */
.video-header {
    padding: 1rem 1.5rem;
    background: #0B5C37;
    color: white;
    font-weight: bold;
    font-size: 1.3rem;
}

/* Video / Thumbnail section */
.video-thumbnail-container {
    position: relative;
    width: 100%;
    background: #000;
    aspect-ratio: 16 / 9; /* ✅ BIG, responsive video area */
}

/* Thumbnail image */
.video-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* Play overlay */
.play-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4.5rem;
    color: white;
    background: rgba(0,0,0,0.35);
    cursor: pointer;
    transition: background 0.2s ease, transform 0.2s ease;
}

.play-overlay:hover {
    background: rgba(0,0,0,0.55);
    transform: scale(1.05);
}

/* Metadata */
.video-meta {
    padding: 1rem 1.5rem;
}

.video-meta p {
    margin: 0.3rem 0;
    font-size: 1rem;
}

/* Download section */
.download-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    border-top: 1px solid #e5e7eb;
}

.download-btn {
    background: #0B5C37;
    color: white;
    border: none;
    padding: 0.7rem 1.4rem;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s ease;
}

.download-btn:hover {
    background: #094c2d;
}

.download-btn:disabled {
    background: #9CA3AF;
    cursor: not-allowed;
}

.download-status {
    font-size: 0.9rem;
    color: #475569;
}

/* Mobile tweak */
@media (max-width: 480px) {
    .video-meta {
        padding: 1rem;
    }

    .play-overlay {
        font-size: 3.5rem;
    }
}
</style>
</head>

<body>

<div class="video-shell">

    <!-- Header -->
    <div class="video-header">Video Playback</div>

    <!-- Video Preview -->
    <div class="video-thumbnail-container">
        <img 
            src="./Assets/Images/video-thumbnail-placeholder.jpg" 
            alt="Video thumbnail"
            class="video-thumbnail"
            id="videoThumbnail"
        />
        <div class="play-overlay" id="playOverlay">▶</div>
    </div>

    <!-- Metadata -->
    <div class="video-meta">
        <p><strong>Title:</strong> Tree Identification Guide</p>
        <p><strong>Duration:</strong> 02:45</p>
        <p><strong>Size:</strong> <span id="videoSize">24 MB</span></p>
    </div>

    <!-- Download Section -->
    <div class="download-section">
        <span class="download-status" id="downloadStatus">Not downloaded</span>
        <button class="download-btn" id="downloadBtn">Download</button>
    </div>

</div>

<script src="scripts/video.js"></script>
</body>
</html>
